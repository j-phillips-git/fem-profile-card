<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Favicon Link-->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!--Google Fonts Link-->
  <link rel="stylesheet" href="styles.css">
  <!--External Stylesheet Link-->
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="card-img"></div>
      <img src="images/image-victor.jpg" alt="Profile Picture Of Victor Crest">
      <h1>Victor Crest<span>26</span></h1>
      <p>London</p>
      <hr>
      <div class="profile-stats">
        <ul>
          <li class="stat-numbers">80K</li>
          <li class="stat-type">Followers</li>
        </ul>
        <ul>
          <li class="stat-numbers">803K</li>
          <li class="stat-type">Likes</li>
        </ul>
        <ul>
          <li class="stat-numbers">1.4K</li>
          <li class="stat-type">Photos</li>
        </ul>
      </div>
    </div> <!-- Main Container End -->
  </main>
</body>

</html>
